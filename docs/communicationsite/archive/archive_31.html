              <h1 class="c-brand-heading-05">地域との共働事業</h1>
              <p class="c-brand-text-03">当社は豊田市旭地区にて、停電防止のための樹木伐採にあたり、地元の森づくり活動推進メンバーの方々と共働しています。<br>電力の安定供給と、森林保全、伐採木販売による地域経済の活性化を目指します。<br>今後も、地域の皆さまと共に地域課題解決に向け取り組んでまいります。</p>
