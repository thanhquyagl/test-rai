              <p class="c-brand-text-03">当社はこのほど岡崎市と伐採木の動物への飼料提供に関する協定を締結しました。<br>停電防止のために伐採した竹を、岡崎市東公園動物園にいるゾウのふじ子さんの餌にしていただきます。<br>今後も伐採木を有効活用し、環境に優しい取り組みに繋げていきます。</p>
