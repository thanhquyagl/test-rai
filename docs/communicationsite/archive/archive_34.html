              <h1 class="c-brand-heading-05">つる草の伐採</h1>
              <p class="c-brand-text-03">当社では電気を安定してお届けするために、つる草の伐採をおこないます。<br>雨の多い時期を中心に大量発生するつる草は、電柱などの設備に巻き上がり、停電の原因となる可能性があります。<br>暑い中での作業になりますので安全衛生管理に配慮し、日々、安定供給に努めてまいります。</p>
