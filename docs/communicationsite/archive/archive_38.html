              <h1 class="c-brand-heading-05">善光寺の電気設備点検</h1>
              <p class="c-brand-text-03">当社長野営業所は、地元電気工事業工業組合さまなどと協力のうえ、国宝善光寺の電気設備点検などを実施しました。本堂・境内の分電盤点検のほか、高所作業車による街路灯の点検や清掃を実施しました。<br>今後も地域に貢献できる取り組みを積極的に実施してまいります。</p>
