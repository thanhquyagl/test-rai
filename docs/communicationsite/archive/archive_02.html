              <h1 class="c-brand-heading-05">中東遠地域5市1町と「災害等における停電の早期復旧に向けた連携に関する協定」の合同締結式</h1>
              <p class="c-brand-text-03">当社掛川・磐田営業所は、1月17日、中東遠地域5市1町（磐田市、掛川市、袋井市、御前崎市、菊川市、森町）と「災害等における停電の早期復旧に向けた連携に関する協定」の合同締結式を行いました。今後も自治体や地域の皆さまと連携し、停電の早期復旧に努めてまいります。</p>
