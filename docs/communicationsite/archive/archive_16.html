              <h1 class="c-brand-heading-05">非常災害対策実働訓練</h1>
              <p class="c-brand-text-03">本日、台風などの自然災害による甚大な設備被害・停電発生に対し、迅速に復旧作業をおこなうための実働訓練を実施しました。<br>陸上自衛隊などの社外関係機関、茅野市、他電力会社（東京電力パワーグリッド・東北電力ネットワーク）とも連携し、対応力の向上を図りました。</p>
