              <h1 class="c-brand-heading-05">配電部門新入社員研修</h1>
              <p class="c-brand-text-03">当社では、2022年度配電部門新入社員147名の研修を実施しています。<br>この研修を通して、知識・技能の習得や電力の安定供給を担う一員としての心構えを身につけます。<br>今回、新入社員にとって電柱に初めて昇る機会となる「昇柱訓練」の様子をぜひご覧ください。</p>
